<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure footer stays at the bottom if content is short */
        }

        header {
            background-color: #b01818;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav {
            background-color: #192531;
            padding: 15px;
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
            transition: color 0.3s ease, background-color 0.3s ease;
            padding: 5px 10px;
            border-radius: 5px;
        }

        nav a:hover {
            color: #b01818;
            background-color: white;
        }

        main {
            padding: 20px;
            background-color: #ffffff;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1; /* Allows main content to expand, pushing footer down */
        }

        h2 {
            color: #b01818;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
        }

        p {
            font-size: 16px;
            color: #555;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            font-size: 16px;
            color: #192531;
        }

        input, textarea, button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input, textarea {
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #b01818;
            box-shadow: 0 0 5px rgba(176, 24, 24, 0.5);
            outline: none;
        }

        button {
            background-color: #192531;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #b01818;
            transform: scale(1.05);
        }

        footer {
            background-color: #192531;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            font-size: 14px;
            width: 100%; /* Ensure footer spans full width */
            box-sizing: border-box; /* Include padding in width calculation */
            position: relative; /* Change from fixed to relative */
        }

        footer p {
            margin: 5px 0;
        }

        /* Media Query for tablets (max-width: 768px) */
        @media (max-width: 768px) {
            footer {
                padding: 15px;
            }

            footer p {
                font-size: 12px;
            }

            nav {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }

            nav a {
                margin: 5px 0;
                font-size: 16px;
            }

            main {
                padding: 20px;
                max-width: 90%;
                margin: 10px;
            }

            h2 {
                font-size: 22px;
            }

            p {
                font-size: 14px;
            }

            input, textarea {
                font-size: 14px;
                padding: 8px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
        }

        /* Media Query for mobile devices (max-width: 480px) */
        @media (max-width: 480px) {
            footer {
                padding: 10px;
            }

            footer p {
                font-size: 10px;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 12px;
            }

            input, textarea {
                font-size: 12px;
                padding: 8px;
            }

            button {
                font-size: 12px;
                padding: 8px;
            }

            nav {
                flex-direction: column;
            }

            .nav-links {
                flex-direction: column;
                gap: 10px;
            }

            nav a {
                font-size: 14px;
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <nav>
        <a href="mywebsite.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="cart.html">Cart</a>
        <a href="contact.html">Contact</a>
    </nav>
    <main>
        <h2>Contact</h2>
        <p>If you have any questions, comments, or concerns, please fill out the form below. Weâ€™d love to hear from you!</p>
        <form action="/submit-form" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>
    <footer>
        <p style="color: white;">&copy; 2025 My E-Commerce Store. All rights reserved.</p>
        <p style="color: white;">Contact us: support@myecommercestore.com | +91-123-456-7890</p>
    </footer>
</body>
</html>
